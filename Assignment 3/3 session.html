<html>
    <head>
        <title>Registration Form In HTML</title>
        
    </head>
    <body>
        <h1 style=text-align:center>Registration Form </h1>
        <form>
            <table>
                <tr>
                    <td>
                        <h1>10th standard</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                       School Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="">
                    </td>
                </tr>
                  <tr>
                        <td>
                            Address:
                        </td>
                        <td>
                            <textarea row="6" col="30" placeholder="Address"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Rating:
    
                        </td>
                        
        
                        <td>
                            <select>
                                <option>Select option</option>
                                <option>
                                    
                                    Bad
                                </option>
                                <option>Moderate</option>
                                <option>Good</option>
                                <option>Excellen</option>
                            </select>
                        </td>
                        

                    </tr>
            </table>
        </form>
